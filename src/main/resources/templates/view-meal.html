<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CalorieCalculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png"
          href="https://user-images.githubusercontent.com/34577873/43033510-24d8f684-8cd4-11e8-9b07-d22248354f59.png">
</head>
<body class="index-page">

<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CC</a>
        </div>

        <ul class="nav navbar-nav navbar-right" th:object="${id}">
            <li><a href="/user/full-statistics">Full Statistics</a></li>
            <li><a th:href="@{/ingredient/add/(id=${id})}">Add ingredient</a></li>
            <li><a th:href="@{/ingredient/search/(id=${id})}">Search</a></li>
            <li><a th:href="@{/day/view-day/(id=${dayId})}">View Day</a></li>
            <li><a href="/user/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<main>
    <div>

        <div th:object="${meal}" class="meal-info">
            <div>
                <img th:src="*{photoUrl}" alt="Nature" class="photo-view-meal">
            </div>
            <div>
                <p class="meal-name-view" th:text="*{name}"></p>
            </div>
            <div>
                <p class="meal-calories-view" th:text= "|Total calories for that meal: *{totalCalories}|"></p>
            </div>
        </div>


    </div>
    <div class="list-ing">
        <ul class="ingredients" th:each="i:${ingredientList}" th:object="${i}">
            <li><img th:src="*{photoUrl}" alt="Nature" class="ing-photo"></li>
            <li class="name" th:text="*{name}"></li>
            <li class="total-calories">Total calories:</li>
            <li class="total-calories" th:text= "| *{totalCalories} cal|"></li>
            <li class="total-calories" th:text= "|Total grams: *{grams}g|"></li>
        </ul>
        <ul class="ingredients" th:each="searched:${ingredientSearchedList}" th:object="${searched}">
            <li><img th:src="*{photoUrl}" alt="Nature" class="ing-photo"></li>
            <li class="name" th:text="*{name}"></li>
            <li class="total-calories">Total calories:</li>
            <li class="total-calories" th:text= "| *{totalCalories} cal|"></li>
            <li class="total-calories" th:text= "|Total grams: *{grams}g|"></li>
        </ul>
    </div>


</main>

</body>
</html>
