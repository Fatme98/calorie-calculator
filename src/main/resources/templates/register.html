<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CalorieCalculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png"
          href="https://user-images.githubusercontent.com/34577873/43033510-24d8f684-8cd4-11e8-9b07-d22248354f59.png">
</head>
<body class="index-page">

<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CC</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/user/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            <li><a href="/user/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="register-box">
        <h1>Register</h1>
        <form th:object="${userRegisterBindingModel}" th:action="@{/user/register}" method="POST" enctype="multipart/form-data">
            <div>
                <p>Username</p>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" name="username" placeholder="Enter username">
                <small th:each = "e : ${#fields.errors('username')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p>Password</p>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" name="password" placeholder="Enter password">
                <small th:each = "e : ${#fields.errors('password')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p>Confirm Password</p>
                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" name="password" placeholder="Enter your password again">
            </div>
            <div>
                <p>Age</p>
                <input th:field="*{age}" th:errorclass="bg-danger" type="number" name="age" placeholder="Enter age">
                <small th:each = "e : ${#fields.errors('age')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p class="ui-icon-image">Select profile photo</p>
                <input type="file" name="img" placeholder="Enter image" accept="image/*">
            </div>
            <input type="submit" name="submit" value="Register">
        </form>

    </div>
</main>


</body>
</html>
